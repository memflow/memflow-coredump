name: Deploy to memflow registry

on:
  push:
    branches:
      - "**"

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    name: ${{ matrix.platform.os_name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            extension: "*.so"
          - os_name: linux-aarch64
            os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
            extension: "*.so"
          - os_name: linux-arm
            os: ubuntu-20.04
            target: arm-unknown-linux-gnueabi
            extension: "*.so"
          - os_name: linux-i686
            os: ubuntu-20.04
            target: i686-unknown-linux-gnu
            extension: "*.so"
          - os_name: windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            extension: "*.dll"
          - os_name: windows-i686
            os: windows-latest
            target: i686-pc-windows-msvc
            extension: "*.dll"
          - os_name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            extension: "*.dll"
          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            extension: "*.dylib"
          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            extension: "*.dylib"
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2

      - name: Install memflowup
        run: cargo install --git https://github.com/memflow/memflowup

      - name: Build and install plugin locally
        run: memflowup --skip-version-check build --path .

      - name: Upload locally installed plugin
        run: |
          echo "${{ secrets.MEMFLOW_REGISTRY_SIGNING_KEY}}" > ec-secp256k1-priv-key.pem
          memflowup --skip-version-check push --token ${{ secrets.MEMFLOW_REGISTRY_TOKEN }} --priv-key ec-secp256k1-priv-key.pem coredump:latest
