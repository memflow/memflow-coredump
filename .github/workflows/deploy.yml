name: Deploy to memflow registry

on:
  push:
    branches:
      - "**"

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    name: ${{ matrix.platform.os_name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            extension: "*.so"
          - os_name: linux-aarch64
            os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
            extension: "*.so"
          - os_name: linux-arm
            os: ubuntu-20.04
            target: arm-unknown-linux-gnueabi
            extension: "*.so"
          - os_name: linux-i686
            os: ubuntu-20.04
            target: i686-unknown-linux-gnu
            extension: "*.so"
            skip_tests: true
          - os_name: windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            extension: "*.dll"
            skip_tests: true
          - os_name: windows-i686
            os: windows-latest
            target: i686-pc-windows-msvc
            extension: "*.dll"
            skip_tests: true
          - os_name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            extension: "*.dll"
          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            extension: "*.dylib"
          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            extension: "*.dylib"
            skip_tests: true
        toolchain:
          - stable
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--locked --release"
          strip: true
      - name: Run tests
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "test"
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--locked --release"
        if: ${{ !matrix.platform.skip_tests }}

      - name: Install memflowup
        run: cargo install --git https://github.com/memflow/memflowup
      - run: echo "${{ secrets.MEMFLOW_REGISTRY_SIGNING_KEY}}" > ec-secp256k1-priv-key.pem
      - name: Upload plugin
        run: |
          cd target/${{ matrix.platform.target }}/release
          memflowup --skip-version-check push --token ${{ secrets.MEMFLOW_REGISTRY_TOKEN }} --priv-key ec-secp256k1-priv-key.pem *(.so|.dll|.dylib)
